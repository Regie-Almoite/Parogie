        <div class="booking">
            <div class="bookingForm">
                <div class="arrival">
                    <h2>Arrival</h2>
                    <form action="#">
                        <div style="position: relative">
                            <p id="arrivalMonth">January</p>
                            <select
                                name="arrivalSelectMonth"
                                id="arrivalSelectMonth"
                                style="
                                    width: 100%;
                                    position: absolute;
                                    top: 0;
                                    left: 0;
                                    opacity: 0;
                                "
                            ></select>
                        </div>
                        <div style="position: relative">
                            <p id="arrivalDay">1</p>
                            <select
                                name="arrivalSelectDay"
                                id="arrivalSelectDay"
                                style="
                                    width: 100%;
                                    position: absolute;
                                    top: 0;
                                    left: 0;
                                    opacity: 0;
                                "
                            ></select>
                        </div>
                    </form>
                </div>
                <div class="departure">
                    <h2>Departure</h2>
                    <form action="#">
                        <div style="position: relative">
                            <p id="departureMonth">January</p>
                            <select
                                name="departureSelectMonth"
                                id="departureSelectMonth"
                                style="
                                    width: 100%;
                                    position: absolute;
                                    top: 0;
                                    left: 0;
                                    opacity: 0;
                                "
                            ></select>
                        </div>
                        <div style="position: relative">
                            <p id="departureDay">1</p>
                            <select
                                name="departureSelectDay"
                                id="departureSelectDay"
                                style="
                                    width: 100%;
                                    position: absolute;
                                    top: 0;
                                    left: 0;
                                    opacity: 0;
                                "
                            ></select>
                        </div>
                    </form>
                </div>
                <div class="guest">
                    <h2>Guest</h2>
                    <form action="#">
                        <div style="position: relative">
                            <p id="guest">1</p>
                            <select
                                name="guestCount"
                                id="guestCount"
                                style="
                                    width: 100%;
                                    position: absolute;
                                    top: 0;
                                    left: 0;
                                    opacity: 0;
                                "
                            >
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
