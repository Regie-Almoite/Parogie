    <body>
        <div class="box-left"></div>
        <div class="booking-container">
            <div class="image-container">
                <img src="./images/resortImg.jpg" alt="" />
            </div>
            <div class="inputs-container">
                <div class="arrival-container">
                    <h2>Arrival</h2>
                    <form action="#">
                        <div class="arrivalMonth-container">
                            <p id="arrivalMonth">January</p>
                            <select
                                name="arrivalSelectMonth"
                                id="arrivalSelectMonth"
                            ></select>
                        </div>
                        <div class="arrivalDay-container">
                            <p id="arrivalDay">1</p>
                            <select
                                name="arrivalSelectDay"
                                id="arrivalSelectDay"
                            ></select>
                        </div>
                    </form>
                </div>
                <div class="departure-container">
                    <h2>Departure</h2>
                    <form action="#">
                        <div class="departureMonth-container">
                            <p id="departureMonth">January</p>
                            <select
                                name="departureSelectMonth"
                                id="departureSelectMonth"
                            ></select>
                        </div>
                        <div class="departureDay-container">
                            <p id="departureDay">1</p>
                            <select
                                name="departureSelectDay"
                                id="departureSelectDay"
                            ></select>
                        </div>
                    </form>
                </div>
                <div class="guest-container">
                    <h2>Guest</h2>
                    <form action="#">
                        <div class="guestCount-container">
                            <p id="guest">1</p>
                            <select name="guestCount" id="guestCount">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="roomList-container">
            <div class="roomListTitle-container">
                <h2 class="roomList-title">Book a Room</h2>
            </div>
            <div class="rooms-container" id="roomList"></div>
